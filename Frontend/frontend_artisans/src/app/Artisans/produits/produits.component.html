<div class="container mt-4">
    <!-- Filtres -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="categorieSelect" class="form-label fw-bold">Filtrer par Catégorie</label>
        <select class="form-select" id="categorieSelect" [(ngModel)]="categorieSelectionnee" (change)="filtrerProduits()">
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="artisanSelect" class="form-label fw-bold">Filtrer par Artisan</label>
        <select class="form-select" id="artisanSelect" [(ngModel)]="artisanSelectionne" (change)="filtrerProduits()">
          <option *ngFor="let artisan of artisans" [value]="artisan">{{ artisan }}</option>
        </select>
      </div>
    </div>
  
    <!-- Produits -->
    <div class="row justify-content-center">
      <div *ngFor="let produit of produitsFiltres" class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img [src]="produit.url" class="card-img-top img-fluid" alt="{{produit.nom}}" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title text-primary fw-bold">
              <i class="bi bi-box-seam me-2"></i> {{produit.nom}}
            </h5>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="text-success mb-0">
                <i class="bi bi-cash-stack me-1"></i> {{produit.prix | number:'1.2-2'}} €
              </h6>
              <span class="badge bg-primary">
                <i class="bi bi-box2 me-1"></i> {{produit.quantite}} unité(s)
              </span>
            </div>
            <p class="card-text text-muted">{{ produit.description }}</p>
            <div class="d-flex align-items-center mt-3">
              <i class="bi bi-person-gear me-2 text-secondary"></i>
              <small class="text-muted">Fabriqué par: {{ produit.ArtisanName }}</small>
            </div>
          </div>
          <div class="card-footer bg-transparent border-0">
            <div class="d-grid gap-2">
              <button 
                class="btn"
                [class.btn-outline-primary]="produit.quantite > 0" 
                [class.btn-danger]="produit.quantite <= 0"
                (click)="ajouterAuPanier(produit)"
                [disabled]="produit.quantite <= 0">
                <i 
                  class="bi me-2" 
                  [class.bi-cart-plus]="produit.quantite > 0" 
                  [class.bi-exclamation-triangle]="produit.quantite <= 0">
                </i> 
                {{ produit.quantite > 0 ? 'Ajouter au panier' : 'Rupture' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

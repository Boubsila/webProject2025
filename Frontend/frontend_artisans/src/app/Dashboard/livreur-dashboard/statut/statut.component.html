<div class="container mt-4">
    <div class="mb-3">
      <button class="btn btn-outline-secondary fw-bold rounded-pill" (click)="goToDashboard()">
        <i class="bi bi-arrow-left me-2"></i> Retour au tableau de bord
      </button>
    </div>
  
    <h2 class="text-center mb-4 text-primary fw-bold">Statut de Livraison</h2>
  
    <p class="text-center mb-4">Mettez à jour le statut des livraisons.</p>
  
    <div class="card shadow-lg rounded-4">
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col">Numéro de Commande</th>
                <th scope="col">Date de Commande</th>
                <th scope="col">Statut de Livraison</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>{{ order.orderNumber }}</td>
                <td>{{ order.orderDate | date }}</td>
                <td>
                  <span class="badge" [ngClass]="{'bg-warning': order.deliveryStatus === 'pending pickup', 'bg-info': order.deliveryStatus === 'in transit', 'bg-success': order.deliveryStatus === 'delivered'}">{{ order.deliveryStatus }}</span>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-secondary rounded-pill" (click)="updateDeliveryStatus(order)">
                    <i class="bi bi-pencil me-1"></i> Mettre à Jour
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="updateStatusModal" tabindex="-1" aria-labelledby="updateStatusModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateStatusModalLabel">Modifier le Statut de Livraison</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
          </div>
          <div class="modal-body">
            <div *ngIf="selectedOrder">
              <p><strong>Numéro de Commande :</strong> {{ selectedOrder.orderNumber }}</p>
              <div class="mb-3">
                <label for="deliveryStatus" class="form-label">Nouveau Statut de Livraison</label>
                <select class="form-select" id="deliveryStatus" [(ngModel)]="selectedOrder.deliveryStatus">
                  <option value="pending pickup">En attente de ramassage</option>
                  <option value="in transit">En transit</option>
                  <option value="delivered">Livré</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal" (click)="closeModal()">Annuler</button>
            <button type="button" class="btn btn-primary rounded-pill" (click)="saveDeliveryStatus()">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0 rounded-4" style="width: 450px;">
    <div class="card-header text-white text-center py-4 rounded-top-4"
      style="background: linear-gradient(135deg, #6772E5, #4A569D);">
      <h2 class="fw-bold mb-0">
        <i class="bi bi-person-plus me-2"></i> Inscription
      </h2>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">
            <i class="bi bi-envelope me-2"></i> Email
          </label>
          <input type="email" class="form-control form-control-lg rounded-3" id="email"
            placeholder="exemple@artisans.be" formControlName="email" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            Veuillez entrer un email valide.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">
            <i class="bi bi-lock me-2"></i> Mot de passe
          </label>
          <input type="password" class="form-control form-control-lg rounded-3" id="password" placeholder="••••••••"
            formControlName="password" />
          <div *ngIf="registerForm.get('confirmPassword')?.invalid || registerForm.get('confirmPassword')?.touched"
            class="text-danger">
            Le mot de passe est requis et doit contenir au moins 4 caractères.
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-bold">
            <i class="bi bi-lock-fill me-2"></i> Confirmer le mot de passe
          </label>
          <input type="password" class="form-control form-control-lg rounded-3" id="confirmPassword"
            placeholder="••••••••" formControlName="confirmPassword" />

          <div *ngIf="registerForm.get('confirmPassword')?.invalid || registerForm.get('confirmPassword')?.touched"
            class="text-danger">
            Le mot de passe est requis et doit contenir au moins 4 caractères.
          </div>

        </div>

        <div class="mb-3">
          <label for="role" class="form-label fw-bold">
            <i class="bi bi-person-badge me-2"></i> Rôle
          </label>
          <select class="form-select form-select-lg rounded-3" id="role" formControlName="role">
            <option value="" disabled selected>Choisissez votre rôle</option>
            <option value="artisan">Artisan</option>
            <option value="client">Client</option>
            <option value="livreur">Livreur</option>
            <option value="Admin">Admin</option>
          </select>
          <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger">
            Veuillez sélectionner un rôle.
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg fw-bold rounded-pill"
            [class.btn-secondary]="registerForm.invalid" [disabled]="registerForm.invalid">
            <i class="bi bi-person-plus me-2"></i> S'inscrire
          </button>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">Déjà un compte ?</small>
          <button type="button" class="btn btn-link fw-bold" (click)="goToLogin()">
            Connectez-vous
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
